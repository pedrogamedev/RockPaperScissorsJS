<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet"></style>
</head>
<body>
    <header class="bodyHeader">
        <h1> Ultimate Rock Paper Scissors!</h1>
    </header>
    <section class="content">
        <header class="contentHeader">
            <button class="buttonMain">Start!</button>
        </header>
        <section class="contentGame">
            <div class="player" id="playerPerson">
                <h2 class="playerTitle"> You!</h2>
                <p class="playerWins" id="winsPerson">You won 0 games!</p>
                <img src="icons/question_mark_FILL0_wght400_GRAD0_opsz48.svg"class="move" id="playerMove" alt="You haven't selected a move yet.">
                <div class="moveButtons">
                    <button class="rock">Rock!</button>
                    <button class="paper">Paper!</button>
                    <button class="scissors">Scissors!</button>
                </div>
            </div>

            <div class="player" id="playerPC">
                <h2 class="playerTitle"> PC!</h2>
                <p class="playerWins" id="winsPC">PC has won 0 games!</p>
                <img  src="icons/question_mark_FILL0_wght400_GRAD0_opsz48.svg"class="move" id="pcMove" alt="PC hasn't selected a move yet because you need 
                to select your move first.">

            </div>
        </section>
    </section>

    <footer class="footer">
        <nav class="contactIcons">
            <a href="https://br.linkedin.com/in/pedro-bruni-gavioli-596ba9245">
                <img src="icons/linkedin.svg" alt="Access Pedro's Linkedin profile"/>
            </a>
            <a href="https://github.com/pedrogamedev">
            <img src="icons/github.svg" alt="Access Pedro's Github profile">
            </a>
        </nav>
    </footer>
</body>
</html>
